<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="center">
          <h1>REGISTRATION FORM</h1>
          <form method="POST" action="">
              <div class="txt_field">
                  <input type="text" name="name" required>
                  <span></span>
                  <label>Name</label>
              </div>
              <div class="txt_field">
                  <input type="number" name="age" required>
                  <span></span>
                  <label>Age</label>
              </div>
              <div class="txt_field">
                  <input type="date" name="date" required>
                  <span></span>
                  <label>Date of birth</label>
              </div>
              <div class="txt_field">
                  <input type="text" name="plcofbirth" required>
                  <span></span>
                  <label>Place of birth</label>
              </div>
              <div class="txt_field">
                  <input type="email" name="email" required>
                  <span></span>
                  <label>Email</label>
              </div>
	      <div class="txt_field">
                  <input type="phone" name="phone" required>
                  <span></span>
                  <label>Phone</label>
              </div>
              <input name="submit" type="Submit" value="SUBMIT">

          </form>
      </div>
  </div>
  </body>
</html>
